<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Master</title>
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel = "icon" href = 
"./images/logo.png" 
        type = "image/x-icon" style="border-radius: 50%;">
</head>
<body >
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-8 content my-md-4  m-2 p-4">
                <div class="row border-bottom">
                    <div class="col-6 ">
                        <h3 class=" py-2">Typing Test with Mr.Ali Akber</h3>
                    </div>
                    <div class="col-6 text-right time">
                        <p class="py-2 px-2 ">Time Left <b class="p-2 ml-2"></b></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12  mt-3" style="overflow: hidden;">
                        <p class="typing-text">
                            
                        </p>
                        <div name="" id="" class="typing-text-box p-2"  class="input-field">
                            <input type="text" class="" style="opacity: 0;position: absolute;" >
                            <p class="Input">

                            </p>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="result-box">
            <div class="row results d-flex justify-content-center align-items-center">
                <div class="col-12 py-4 text-center border-bottom">
                    <h2>Results</h2>
                </div>
                <div class="col-12">
                    <div class="row text-center">
                        <div class="col-6">
                            <span>WPM</span>
                        </div>
                        <div class="col-6">
                            <b class="wpm">45</b>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row text-center">
                        <div class="col-6">
                            <span>CPM</span>
                        </div>
                        <div class="col-6">
                            <b class="cpm">45</b>
                        </div>
                    </div>
                </div>
                <div class="col-12  ">
                    <div class="row text-center">
                        <div class="col-6">
                            <span>Accuracy</span>
                        </div>
                        <div class="col-6">
                            <b class="accuracy">45</b>
                        </div>
                    </div>
                </div>
                <div class="col-12 py-3 text-center  btns">
                    <button class="exit-btn mr-3">Exit</button>
                    <button class="try-again">Try Again</button>
                </div>
            </div>
        </div>
        </div>
        <div class="row start-btn">
            <div class="col-lg-2 col-md-3 col-sm-4 col-6 text-center">
                <button class="w-100 py-2">Take Typing Test</button>
            </div>
        </div>
    </div>
    <script src="./JS/paragraph.js"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
